<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <form action="">
        Name: <input type="text" placeholder="Full Name" required>
        <br>
        Password: <input type="password" placeholder="passwords">
        <br>
        Email: <input type="email" placeholder="Email Address" required>
        <br>
        DOB: <input type="date">
        <br>
        Gender: <input type="radio">Male <input type="radio">Female
        <br>
        Gender: <input type="radio" name="gender">Male <input type="radio" name="gender">Female
        <br>
        Color: <input type="color">
        <br>
        File: <input type="file">
        <br>
        Image: <input type="image">
        <br>
        Range: <input type="range" min="0" max="100" step="10" value="80">
        <br>
        <input type="checkbox" name="agree"> I will Agree your Conditions.
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
