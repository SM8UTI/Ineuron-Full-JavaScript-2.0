<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Embbed</title>
</head>

<body>
    <video src="./assets/video.mp4" height="100%" width="100%" muted controls
        poster="https://images.unsplash.com/photo-1546555708-e54618ae0906?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
        loop>
    </video>
    <video autoplay muted width="100" height="100">
        <source src="./assets/video.mp4" type="video/mp4">
    </video>
    <audio controls autoplay>
        <source src="./assets/audio.mp3" type="audio/mp3">
    </audio>
</body>


</html>
